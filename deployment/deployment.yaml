apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeodm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodeodm
  template:
    metadata:
      annotations:
        app: nodeodm
      labels:
        app: nodeodm
    spec:
      securityContext:
        fsGroup: 219879
      initContainers:
      - name: busybox
        image: registry.uninett.no/public/busybox:1.33.1-glibc
        imagePullPolicy: IfNotPresent
        args:
          - /bin/sh
          - -c
          - -x
          - "mkdir -p /data/nodeodm-workdir && \
             chmod g+wx /data/nodeodm-workdir" 
        securityContext:
          runAsUser: 1000
          runAsGroup: 219879
        volumeMounts:
        - name: persistence
          mountPath: /data
          subPath: data
      containers:
      - name: nodeodm
        image: opendronemap/nodeodm:gpu
        securityContext:
          runAsUser: 1000
          runAsGroup: 219879
        resources:
          requests:
            memory: "16G"
            cpu: "4"
            nvidia.com/gpu: 1
          limits:
            memory: "32G"
            cpu: "8"
            nvidia.com/gpu: 1
        ports:
          - name: http
            containerPort: 3000
            protocol: TCP
        envFrom:
          - configMapRef:
              name: nodeodm
        volumeMounts:
        - name: persistence
          mountPath: /var/www/data
          subPath: data/nodeodm-workdir
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          periodSeconds: 30
      volumes:
      - name: persistence
        persistentVolumeClaim:
          claimName: 71aea088-9e00-4f3c-adf7-0579fe1c38b8
