apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeodm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodeodm
  template:
    metadata:
      annotations:
        app: nodeodm
      labels:
        app: nodeodm
    spec:
      containers:
      - name: nodeodm
        image: opendronemap/nodeodm:latest
        resources:
          requests:
            memory: "500M"
            cpu: "200m"
          limits:
            memory: "1G"
            cpu: "1"
        ports:
          - name: http
            containerPort: 3000
            protocol: TCP
        envFrom:
          - configMapRef:
              name: nodeodm
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          periodSeconds: 30
